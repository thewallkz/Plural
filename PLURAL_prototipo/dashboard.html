<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Plural</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        if (!localStorage.getItem('loggedInUser')) {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h1 class="logo">Plural</h1>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#home" class="nav-link active" data-view="home"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="#obras" class="nav-link" data-view="obras"><i class="fa-solid fa-book-open"></i> Obras</a></li>
                    <li><a href="#analises" class="nav-link" data-view="analises"><i class="fa-solid fa-pen-to-square"></i> Minhas Análises</a></li>
                    <li><a href="#notificacoes" class="nav-link" data-view="notificacoes"><i class="fa-solid fa-bell"></i> Notificações</a></li>
                    <li><a href="#perfil" class="nav-link" data-view="perfil"><i class="fa-solid fa-user"></i> Perfil</a></li>
                </ul>
            </nav>
            <button id="logoutButton" class="logout-button">Sair</button>
        </aside>

        <main class="main-content" id="mainContent">
            </main>
    </div>

    <template id="book-card-template">
        <div class="book-card">
            <img src="" alt="">
            <div>
                <h3></h3>
                <p></p>
            </div>
        </div>
    </template>
    
    <script src="js/app.js"></script> 
    <script src="js/detalhes-obra.js"></script>
</body>
</html>
