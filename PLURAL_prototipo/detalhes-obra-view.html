<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Obra</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div id="detalhes-obra-view" data-book-id="1">
        <header class="main-header">
            <a href="#perfil" class="user-profile">
                <span id="userName">Usuário</span>
                <div id="userAvatar" class="user-avatar">U</div>
            </a>
        </header>

        <section class="book-details-container">
            <div class="book-cover">
                <img id="bookCover" src="https://m.media-amazon.com/images/I/61x1ZHomWUL.jpg" alt="Capa do Livro" />
            </div>
            <div class="book-info">
                <h2 id="bookTitle">Título</h2>
                <h3 id="bookAuthor">Autor</h3>
                <h4>Descrição</h4>
                <p id="bookDescription">Descrição...</p>
            </div>
        </section>

        <section class="book-interactions">
            <h2>Análises e Avaliações</h2>

            <div class="interaction-summary card">
                <div class="average-rating">
                    <h4>Avaliação Média</h4>
                    <div class="star-rating-display" id="averageStars"></div>
                    <span id="ratingsCount">(0 avaliações)</span>
                </div>
                <div class="user-actions">
                    <h4>Sua Avaliação</h4>
                    <div class="star-rating" id="userRatingStars">
                        <i class="fa-solid fa-star" data-value="1"></i>
                        <i class="fa-solid fa-star" data-value="2"></i>
                        <i class="fa-solid fa-star" data-value="3"></i>
                        <i class="fa-solid fa-star" data-value="4"></i>
                        <i class="fa-solid fa-star" data-value="5"></i>
                    </div>
                    <button id="likeBookButton" class="btn btn-icon">
                        <i class="fa-solid fa-heart"></i> Curtir Obra (<span id="bookLikesCount">0</span>)
                    </button>
                </div>
            </div>

            <div class="new-analysis-form">
                <h3>Deixe sua análise</h3>
                <form id="newAnalysisForm">
                    <div class="form-group">
                        <textarea id="newAnalysisText" class="form-control"
                            placeholder="Escreva o que você achou da obra..." required></textarea>
                    </div>

                    <div id="analysisControls" class="analysis-controls collapsed">
                        <div class="form-group">
                            <label for="isPublic">
                                <input type="checkbox" id="isPublic" name="isPublic" value="sim" />
                                Tornar análise pública
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Análise</button>
                    </div>
                </form>
            </div>

            <div class="analyses-list" id="analysesList"></div>
        </section>
    </div>
</body>

</html>
